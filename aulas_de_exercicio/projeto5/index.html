<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Número (entre 1 e 100): <input type="number" id = 'num'> <input type="button" id = "add" value="Adicionar" onclick=add_number()>
            </p>
            <p>
                <select name="" id="sel" size="10">
                    <option>Digite algum número</option>
                </select>
            </p>
            <input type="button" id = "final" value="Finalizar" onclick=show_results()> <input type="button" value="Limpar" onclick=clean()>
        </div>

        <div id="res">
        </div>
    </section>
    <footer>
        <p>&copy;  All rights reserved</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
