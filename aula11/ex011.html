<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro?</title>
</head>
<body>
    <h1> Qual país você nasceu?</h1>
    <input type="text" id="nacionalidade">
    <div id="response"></div>

    <script>
    var nacionalidade = window.document.querySelector('input#nacionalidade')
    var response = window.document.querySelector('div#response')
    
    nacionalidade.addEventListener("keyup", function(event){
        if (event.key === "Enter") {
            verificar(nacionalidade.value)
            }
    })

    function verificar(nacionalidade){
        if (String(nacionalidade).toLowerCase() == 'brasil'){
        response.innerHTML = '<p> Você é </strong>Brasileiro</strong> </p>' 
        }else{
            
            response.innerHTML = '<p> Você é </strong>GRINGO</strong> </p>' 
        }
    }
    
    </script>
</body>
</html>
