<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Joanzin</title>
    <style>
        body{
            background-color: rgb(117, 165, 165);
            font: normal 20pt Times;
        }
        h1{
            color: yellowgreen;
        }
        p{
            color: white;
        }
    </style>
</head>
<body>
    <h1>
        Olá, Mundo
    </h1>
    <p>
        Meu primeiro programa apresentado ao mundo
    </p>
    <script>
        window.alert('Primeiro alerta') // Dispara uma mensagem
        window.confirm('Está gostando de JS?') // Manda um confirmação Sim ou nâo
        nome = window.prompt('Qual é seu nome?') // Manda uma pergunta pro usuário
        window.alert('Seja bem-vindo ' + nome) 
    </script>
</body>
</html>
